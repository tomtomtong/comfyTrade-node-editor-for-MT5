<!DOCTYPE html>
<html>
<head>
    <title>Simple Symbol Input Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2b2b2b;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .test-container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 4px;
            background: #444;
            color: #e0e0e0;
            width: 300px;
        }
        
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Symbol Input Test</h1>
    
    <div class="test-container">
        <h3>Test 1: Basic HTML Input</h3>
        <input type="text" id="basicInput" placeholder="Type here to test basic input">
        <div class="result">Value: <span id="basicValue">-</span></div>
        <button onclick="testBasic()">Get Value</button>
        <button onclick="setBasic()">Set EURUSD</button>
    </div>
    
    <div class="test-container">
        <h3>Test 2: Symbol Input Component</h3>
        <div id="symbolContainer"></div>
        <div class="result">Value: <span id="symbolValue">-</span></div>
        <button onclick="testSymbol()">Get Value</button>
        <button onclick="setSymbol()">Set GBPUSD</button>
        <button onclick="focusSymbol()">Focus Input</button>
    </div>

    <script src="symbol-input.js"></script>
    <script>
        let testSymbolInput;
        
        // Mock MT5 API
        window.mt5API = {
            getSymbols: async () => ({
                success: true,
                data: [
                    { name: 'EURUSD', description: 'Euro vs US Dollar', currency_base: 'EUR', currency_profit: 'USD', digits: 5 },
                    { name: 'GBPUSD', description: 'British Pound vs US Dollar', currency_base: 'GBP', currency_profit: 'USD', digits: 5 }
                ]
            })
        };
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing...');
            
            // Test basic input
            document.getElementById('basicInput').addEventListener('input', (e) => {
                document.getElementById('basicValue').textContent = e.target.value;
            });
            
            // Initialize symbol input
            const container = document.getElementById('symbolContainer');
            if (container) {
                console.log('Creating SymbolInput...');
                testSymbolInput = new SymbolInput(container, {
                    placeholder: 'Enter symbol (e.g., EURUSD)',
                    onSymbolChange: (symbol) => {
                        console.log('Symbol changed:', symbol);
                        document.getElementById('symbolValue').textContent = symbol;
                    }
                });
                console.log('SymbolInput created:', testSymbolInput);
            } else {
                console.error('Container not found!');
            }
        });
        
        function testBasic() {
            const value = document.getElementById('basicInput').value;
            document.getElementById('basicValue').textContent = value;
            console.log('Basic input value:', value);
        }
        
        function setBasic() {
            document.getElementById('basicInput').value = 'EURUSD';
            document.getElementById('basicValue').textContent = 'EURUSD';
        }
        
        function testSymbol() {
            if (testSymbolInput) {
                const value = testSymbolInput.getValue();
                document.getElementById('symbolValue').textContent = value;
                console.log('Symbol input value:', value);
            } else {
                console.error('Symbol input not initialized');
            }
        }
        
        function setSymbol() {
            if (testSymbolInput) {
                testSymbolInput.setValue('GBPUSD');
                console.log('Set symbol to GBPUSD');
            }
        }
        
        function focusSymbol() {
            if (testSymbolInput) {
                testSymbolInput.focus();
                console.log('Focused symbol input');
            }
        }
        
        // Debug logging
        document.addEventListener('click', (e) => {
            console.log('Click:', e.target);
        });
        
        document.addEventListener('input', (e) => {
            console.log('Input event:', e.target, e.target.value);
        });
        
        document.addEventListener('keydown', (e) => {
            console.log('Keydown:', e.key, e.target);
        });
    </script>
</body>
</html>
